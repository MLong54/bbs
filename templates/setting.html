
{% extends "base.html" %}
{% block title %}设置主页{% endblock%}
{% block main %}

<div id="main">
    <div id="sidebar">
            <div class="panel">
                <div class="header">
                  <span class="col_fade">个人信息</span>
                </div>
                <div class="inner">
                  <div class="user_card">
              <div>
                <a class="user_avatar" href="{{ url_for('index.userinfo', name=u.username) }}">
                  <img src="{{ u.image }}" title="{{ u.username }}">
                </a>
                <span class="user_name"><a class="dark">{{ u.username }}</a></span>
                  <span class="signature">
                    “
                      {{ u.signature }}
                    ”
                </span>
              </div>
            </div>
            </div>

              </div>
            <div class="panel">
                <div class="inner">
                    <a href="{{ url_for('topic.new') }}" class="create_topic_btn">
                        <span class="span-success">发布话题</span>
                    </a>
                </div>
            </div>
        </div>

    <div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">主页</a><span class="divider">/</span></li>
        <li class="active">设置</li>
      </ul>
    </div>
    <div class="inner">


      <form id="setting_form" class="form-horizontal" action="/setting/update_user" method="post">
        <div class="control-group">
          <label class="control-label" for="name">用户名</label>

          <div class="controls">
            <input class="input-xlarge readonly" id="name" name="username" size="30" type="text"  value="{{ u.username }}">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="signature">个性签名</label>

          <div class="controls">
            <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">更改密码</span>
    </div>
    <div class="inner">
      <form id="change_pass_form" class="form-horizontal" action="/setting/update_user" method="post">
        <div class="control-group">
          <label class="control-label" for="old_pass">当前密码</label>

          <div class="controls">
            <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="new_pass">新密码</label>

          <div class="controls">
            <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
          </div>
        </div>
        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">上传头像</span>
    </div>
    <div class="inner">
        <form method="post" action="{{ url_for('.avatar_add')}} " enctype="multipart/form-data" >
            <input type="file" name="avatar">
            <button type="submit">上传头像</button>
        </form>

  {#  <img src="{{ user.image }} ">#}
    </div>
  </div>
</div>
</div>
{% endblock %}
